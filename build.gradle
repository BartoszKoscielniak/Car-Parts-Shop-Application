plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = "15"
}
mainClassName = 'AppFX'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.25.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'

}